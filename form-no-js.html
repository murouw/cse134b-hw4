    <main>
      <figure>
        <picture>
          <source srcset="images/small-cat.png" media="(max-width: 600px)" />
          <img
            src="images/cat.gif"
            loading="lazy"
            alt="Tuxedo cat typing furiously on Mac"

        </picture>

        <figcaption>me, coding studiously ^</figcaption>
      </figure>

      <div class="contact">
        <a href="https://www.linkedin.com/in/murouw/"

        /></a>
      </div>

      <footer>
        <h2 style="margin-top: 20vh">send a message!</h2>
        <form
          action="https://www.httpbin.org/post"
          method="post"
          autocomplete="on"
        >
          <label for="name">name*</label><br />
          <input
            required
            type="text"
            id="name"
            name="name"
            size="60"
            pattern="^[a-zA-Z0-9äöüÄÖÜ]*$"
          /><br />

          <label for="email">email</label><br />
          <input type="email" id="email" name="email" size="60" /><br />

          <label for="comment">comments*</label><br />
          <textarea
            id="comment"
            name="comment"
            rows="4"
            cols="50"
            maxlength="100"
            placeholder="Type a message here!"
            required
          ></textarea>

          <input
            type="hidden"
            id="possible_bot"
            name="possible_bot"
            value="True"
          /><br />

          <input type="submit" value="submit" />

          <output name="error" for="a b"></output>

          <output name="info" for="a b"></output>
        </form>
      </footer>
    </main>
